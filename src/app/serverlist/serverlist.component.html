<p>serverlist works!</p>
<div class='panel panel-primary'>  
    <div class='panel-heading'>  
        {{title}}  
    </div>   
    <div class='panel-body'>  
        <div class='table-responsive'>  
            <table class='table'>  
                <thead>  
                    <tr>  
                        <th>Title</th>  
                        <th>Director</th>  
                        <th>Cast</th>  
                        <th>Release Date</th>  
                    </tr>  
                </thead>  
                <tbody>  
                    <tr *ngFor="let listmovie of movies;">  
                        <td>{{listmovie.title}}</td>  
                        <td>{{listmovie.director}}</td>  
                        <td>{{listmovie.cast}}</td>  
                        <td>{{listmovie.releaseDate}}</td>  
                    </tr>  
                </tbody>  
            </table>  
        </div>  
    </div>  
</div>
